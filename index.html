<script>
        let onlineUsers = 0;

        function updateOnlineCount() {
            // Kirim permintaan ke server untuk memperbarui jumlah online
            fetch('/updateOnlineCount', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId: 'unique_user_id' })
            });
        }

        window.onload = updateOnlineCount;

        window.onbeforeunload = function () {
            // Kirim request untuk mengurangi jumlah online saat pengguna meninggalkan halaman
            navigator.sendBeacon('/removeOnlineCount', JSON.stringify({ userId: 'unique_user_id' }));
        };
    </script>
				<script src="tv.js"></script>
</body>
