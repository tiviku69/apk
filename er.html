<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player dengan Overlay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
ll        }
        .video-container {
            position: relative;
            width: 100%;
            height: 700px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 700px;
        }
img {
            width: 100px;
            height: 150;
        }
        .overlay {
            position: absolute;
            width: 30px;
            top: 300px;
            
            right: 60px;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
height: 200px;
            justify-content: center;
            align-items: center;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls>
            <source src="1.m3u8" type="video/mp4">
            Browser Anda tidak mendukung video.
        </video>
        <div class="overlay" id="overlay"><img src="g.jpg" alt="">captain tsubasa</div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const overlay = document.getElementById('overlay');

        video.addEventListener('play', function() {
            overlay.style.display = 'none';
        });

        video.addEventListener('pause', function() {
            overlay.style.display = 'flex'; // Tampilkan kembali overlay jika video dijeda
        });

        video.addEventListener('ended', function() {
            overlay.style.display = 'flex'; // Tampilkan kembali overlay setelah video selesai
        });
    </script>
</body>
</html>
