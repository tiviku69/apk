<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        #controls {
            display: none;
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
}
#co {
            width: 100%;
				height: 700px;

position: absolute;
            bottom: 0px;
        }
        button {
            margin: 5px;
            padding: 10px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
#videoPlayer {
				width: 100%;
				height: 700px;

        }
    </style>
</head>
<body>

    <video id="videoPlayer" controls>
        <source src="https://tiviku69.github.io/apk/m3u/19.m3u8" type="video/mp4">
        Your browser does not support the video tag.
    </video>
<div id="co"></div>
    <div id="controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="prefBtn">Prefer</button>
        <button id="ffBtn">Fast Forward</button>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const controls = document.getElementById('controls');

        document.addEventListener('keydown', function(event) {
            // Check if the down arrow key is pressed
            if (event.key === 'ArrowDown') {
                controls.style.display = controls.style.display === 'none' || controls.style.display === '' ? 'block' : 'none';
            }
        });

        // Add event listeners to buttons
        document.getElementById('playBtn').onclick = () => video.play();
        document.getElementById('pauseBtn').onclick = () => video.pause();
        document.getElementById('prefBtn').onclick = () => alert('Prefer function not implemented.');
        document.getElementById('ffBtn').onclick = () => {
            video.currentTime += 10; // Fast forward by 10 seconds
        };
    </script>

</body>
</html>
