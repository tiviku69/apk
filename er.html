<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Highlight</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .highlight {
            background-color: #4CAF50;  /* Warna hijau untuk di-highlight */
            color: white;
        }
        .button:hover {
            background-color: #ddd;  /* Warna saat hover */
        }
    </style>
</head>
<body>

    <button class="button highlight">Tombol Support 1</button>
    <button class="button">Tombol Biasa 1</button>
    <button class="button highlight">Tombol Support 2</button>
    <button class="button">Tombol Biasa 2</button>
    <button class="button highlight">Tombol Support 3</button>

</body>
</html>
