<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Navigation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .button {
            background-color: #008CBA;
            color: white;
            padding: 15px 32px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            outline: none;
        }
        .button:focus {
            background-color: #005f75;
        }
        .button:hover {
            background-color: #005f75;
        }
    </style>
</head>
<body>
    <button class="button" onclick="location.href='https://link1.com'" tabindex="1">Button 1</button>
    <button class="button" onclick="location.href='https://link2.com'" tabindex="2">Button 2</button>
    <button class="button" onclick="location.href='https://link3.com'" tabindex="3">Button 3</button>
    <button class="button" onclick="location.href='https://link4.com'" tabindex="4">Button 4</button>

    <script>
        // Menangani navigasi dengan tombol remote
        document.addEventListener('keydown', function(event) {
            const buttons = document.querySelectorAll('.button');
            let currentIndex = Array.from(buttons).findIndex(button => document.activeElement === button);
            
            if (event.key === "ArrowDown") {
                currentIndex = (currentIndex + 1) % buttons.length;
                buttons[currentIndex].focus();
            } else if (event.key === "ArrowUp") {
                currentIndex = (currentIndex - 1 + buttons.length) % buttons.length;
                buttons[currentIndex].focus();
            } else if (event.key === "Enter") {
                buttons[currentIndex].click();
            }
        });
    </script>
</body>
</html>
