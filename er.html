<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        #thumnails {
            display: none;
            position: absolute;
            top: 300px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 0px;
            border-radius: 5px;
width: 100%;
				height: 50%;
}
#thumbnails { position: absolute;
            top: 400px;display: none; overflow-x: auto; padding: 20px;background: rgba(0, 0, 0, 0.7);width: 83%;
				height: 30px; }
        .thumbnail { margin: 0 10px; cursor: pointer; }
        .selected { border: 2px solid #fff; }
        button {
            margin: 5px;
            padding: 10px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
#videoPlayer {
				width: 100%;
				height: 700px;

        }
    </style>
</head>
<body>

    <video id="videoPlayer" controls>
        <source id="videoSource" src="https://tiviku69.github.io/apk/m3u/19.m3u8" type="video/mp4">
        Your browser does not support the video tag.
    </video>

<div id="thumbnails">
    <div class="thumbnail" data-video="https://tiviku69.github.io/apk/m3u/cpts1.m3u8">Video 1</div>
    <div class="thumbnail" data-video="https://tiviku69.github.io/apk/m3u/cpts2.m3u8">Video 2</div>
    <div class="thumbnail" data-video="https://tiviku69.github.io/apk/m3u/cpts3.m3u8">Video 3</div>
<div class="thumbnail" data-video="https://tiviku69.github.io/apk/m3u/cpts1.m3u8">Video 4</div>
    <div class="thumbnail" data-video="https://tiviku69.github.io/apk/m3u/cpts2.m3u8">Video 5</div>
    <div class="thumbnail" data-video="https://tiviku69.github.io/apk/m3u/cpts3.m3u8">Video 6</div>
<div class="thumbnail" data-video="https://tiviku69.github.io/apk/m3u/cpts1.m3u8">Video 7</div>
    <div class="thumbnail" data-video="https://tiviku69.github.io/apk/m3u/cpts2.m3u8">Video 8</div>
    <div class="thumbnail" data-video="https://tiviku69.github.io/apk/m3u/cpts3.m3u8">Video 9</div>
<div class="thumbnail" data-video="https://tiviku69.github.io/apk/m3u/cpts1.m3u8">Video 10</div>
    <div class="thumbnail" data-video="https://tiviku69.github.io/apk/m3u/cpts2.m3u8">Video 11</div>
    <div class="thumbnail" data-video="https://tiviku69.github.io/apk/m3u/cpts3.m3u8">Video 12</div>
</div>

    <script>
        const video = document.getElementById('videoPlayer');
const controls = document.getElementById('thumbnails');
let timeoutId; // Variabel untuk menyimpan ID timeout

// Fungsi untuk menampilkan kontrol dan mengatur timeout
function showControls() {
    controls.style.display = 'block'; // Tampilkan kontrol
    resetTimeout(); // Reset timer
}

// Fungsi untuk menyembunyikan kontrol
function hideControls() {
    controls.style.display = 'none'; // Sembunyikan kontrol
}

// Fungsi untuk mereset timer
function resetTimeout() {
    // Jika ada timeout yang sudah ada, hapus
    if (timeoutId) {
        clearTimeout(timeoutId);
    }
    // Atur timeout baru
    timeoutId = setTimeout(hideControls, 5000);
}

// Event listener untuk keydown
document.addEventListener('keydown', function(event) {
    if (event.key === 'ArrowDown') {
        showControls(); // Tampilkan kontrol saat ArrowDown ditekan
    }
});

// Event listener untuk klik di video
video.addEventListener('click', function() {
    showControls(); // Tampilkan kontrol saat video di-klik
});

// Event listener untuk klik di dokumen (untuk mendeteksi interaksi di luar elemen)
document.addEventListener('click', function(event) {
    if (!controls.contains(event.target) && event.target !== video) {
        showControls(); // Tampilkan kontrol jika area luar di-klik
    }
});

// Atur timeout awal jika diperlukan (opsional)
resetTimeout();

const thumbnails = document.querySelectorAll('.thumbnail');
    const videoPlayer = document.getElementById('videoPlayer');
    let currentIndex = 0;

    function selectVideo(index) {
        const videoSrc = thumbnails[index].getAttribute('data-video');
        document.getElementById('videoSource').src = videoSrc;
        videoPlayer.load();
        videoPlayer.play();
    }

    thumbnails[currentIndex].classList.add('selected');

    document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowRight') {
            thumbnails[currentIndex].classList.remove('selected');
            currentIndex = (currentIndex + 1) % thumbnails.length;
            thumbnails[currentIndex].classList.add('selected');
        }
        if (event.key === 'ArrowLeft') {
            thumbnails[currentIndex].classList.remove('selected');
            currentIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
            thumbnails[currentIndex].classList.add('selected');
        }
        if (event.key === 'Enter') {
            selectVideo(currentIndex);
        }
        if (event.key === 'Backspace') {
            videoPlayer.pause();
            videoPlayer.src = '';
            videoPlayer.load();
            currentIndex = 0;
            thumbnails.forEach(thumb => thumb.classList.remove('selected'));
            thumbnails[currentIndex].classList.add('selected');
        }
    });
    </script>

</body>
</html>
