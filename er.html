<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Remote Android TV</title>
    <script>
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    console.log('Tombol Panah Atas Ditekan');
                    break;
                case 'ArrowDown':
                    console.log('Tombol Panah Bawah Ditekan');
                    break;
                case 'ArrowLeft':
                    console.log('Tombol Panah Kiri Ditekan');
                    break;
                case 'ArrowRight':
                    console.log('Tombol Panah Kanan Ditekan');
                    break;
                case 'Enter':
                    console.log('Tombol OK Ditekan');
                    break;
                // Tambah case lainnya sesuai kebutuhan
                default:
                    console.log(`Tombol Ditekan: ${event.key}`);
            }
        });
    </script>
</head>
<body>
    <h1>Deteksi Input Remote Android TV</h1>
    <p>Coba tekan tombol pada remote Anda.</p>
</body>
</html>
