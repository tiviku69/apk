								<div id="ppk" class='controls'> <div class='progress'> <div class='progress__filled'></div> </div> <button class='controls__button' data-skip='-10'><b>« 10s</b></button> <button class='controls__button toggleButton' title='Toggle Play'><b>▶</b></button> <button class='controls__button' data-skip='25'><b>10s »</b></button> </div> </div>
				</div>
</body>
<script>
document.addEventListener('keydown', function(event) {
    // Key code untuk 'Down' pada remote TV biasanya 40
    if (event.keyCode === 40) {
        const infoDiv = document.getElementById('ppk');
        // Toggle visibilitas div infoDiv
        infoDiv.style.display = (infoDiv.style.display === 'none' || infoDiv.style.display === '') ? 'block' : 'none';

        // Jika infoDiv ditampilkan, atur untuk menghilang setelah beberapa detik
        if (infoDiv.style.display === 'block') {
            setTimeout(function() {
                infoDiv.style.display = 'none';
            }, 3000); // Menghilang setelah 3000 milidetik (3 detik)
        }
    }
});
</script>
