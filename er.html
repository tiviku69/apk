<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Player</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 100%;
            max-width: 800px;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>

<video id="myVideo" controls>
    <source src="https://tiviku69.github.io/apk/m3u/19.m3u8" type="video/mp4">
    Browser Anda tidak mendukung elemen video.
</video>

<script>
    const video = document.getElementById('myVideo');

    // Event listener for keydown (remote control support)
    document.addEventListener('keydown', function(event) {
        switch (event.key) {
            case 'ArrowRight':
                video.currentTime += 5; // Maju 5 detik
                break;
            case 'ArrowLeft':
                video.currentTime -= 5; // Mundur 5 detik
                break;
            case ' ':
                if (video.paused) {
                    video.play(); // Putar video
                } else {
                    video.pause(); // Jeda video
                }
                break;
            case 'ArrowUp':
                video.volume = Math.min(video.volume + 0.1, 1); // Naikkan volume
                break;
            case 'ArrowDown':
                video.volume = Math.max(video.volume - 0.1, 0); // Turunkan volume
                break;
        }
    });
</script>

</body>
</html>
