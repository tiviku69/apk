<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
    				body {
				background-color: black;
				margin: 0px;
				padding: 0px;
}
#thum { dsplay: none;position: relative;bottom: 300px; }
#thumbnails { display: flex; overflow-x: auto; padding: 20px;background: rgba(0, 0, 0, 0.7); }
button {
            background-color: transparent;
            color: white;
            padding: 5px 5px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s;
            outline: none;
        }

#videoPlayer {
				width: 100%;
				height: 700px
				}
img {width: 220px;
				height: 180px;
				border-radius:8px;}	
    </style>
</head>
<body>

    <video tabindex="-1" id="videoPlayer" controls>
        <source id="videoSource" src="https://tiviku69.github.io/apk/m3u/19.m3u8" type="video/mp4">
        Your browser does not support the video tag.
    </video>
<div id="thum">
<div id="thumbnails">
</div></div>

    <script>
const videoList = document.getElementById('thum');

    document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowDown') {
            videoList.style.display = 'grid';
        }
        if (event.key === 'ArrowUp') {
            videoList.style.display = 'none';
        }
    });

const files = [ 'jsn1.json', 'jsn1.json' ]; // Array file JSON
           const container = document.getElementById('thumbnails');

           files.forEach(file => {
               fetch(file)
                   .then(response => response.json())
                   .then(data => {
                       data.forEach(item => {
                           const button = document.createElement('button');
                           button.innerText = item.buttonText;

                           const img = document.createElement('img');
                           img.src = item.img;
                           img.alt = item.buttonText;

                           const link = document.createElement('a');
                           
                           link.appendChild(button);
                           container.appendChild(link);
                           button.appendChild(img);
link.onclick = (event) => {
                            event.preventDefault();
                            const player = document.getElementById('videoPlayer');
                            player.src = item.link;
                            player.play();};
                       });
                   })
                   .catch(error => console.error('Error loading JSON:', error));
           });

        
    </script>

</body>
</html>
