<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Film</title>
    <style>
        .movie {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .movie img {
            width: 100px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Daftar Film</h1>
<div id="movieList"></div>

<video id="videoPlayer" width="600" controls style="display:none;">
    <source id="videoSource" src="" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    // Fungsi untuk memuat daftar film
    async function loadMovies() {
        const response = await fetch('daftar.json');
        const movies = await response.json();
        const movieList = document.getElementById('movieList');

        movies.forEach(movie => {
            const movieDiv = document.createElement('div');
            movieDiv.classList.add('movie');

            const logo = document.createElement('img');
            logo.src = movie.logo;
            logo.alt = movie.title;
            logo.onclick = () => playVideo(movie.video);

            const title = document.createElement('p');
            title.innerText = movie.title;

            movieDiv.appendChild(logo);
            movieDiv.appendChild(title);
            movieList.appendChild(movieDiv);
        });
    }

    // Fungsi untuk memutar video
    function playVideo(videoUrl) {
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        videoSource.src = videoUrl;
        videoPlayer.load();
        videoPlayer.style.display = 'block';
        videoPlayer.play();
    }

    // Memuat film saat halaman siap
    document.addEventListener('DOMContentLoaded', loadMovies);
</script>

</body>
</html>
