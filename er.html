<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Remote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        #videoPlayer {
            width: 80%;
            max-width: 600px;
        }
        .video-list {
            display: none;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .video-item {
            padding: 10px;
            cursor: pointer;
        }
        .video-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

<video id="videoPlayer" controls>
    <source id="videoSource" src="" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div id="videoList" class="video-list">
    <div class="video-item" data-src="https://tiviku69.github.io/apk/m3u/cpts1.m3u8">Video 1</div>
    <div class="video-item" data-src="https://tiviku69.github.io/apk/m3u/cpts2.m3u8">Video 2</div>
    <div class="video-item" data-src="https://tiviku69.github.io/apk/m3u/cpts3.m3u8">Video 3</div>
</div>

<script>
    const videoPlayer = document.getElementById('videoPlayer');
    const videoSource = document.getElementById('videoSource');
    const videoList = document.getElementById('videoList');
    const videoItems = document.querySelectorAll('.video-item');

    document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowDown') {
            videoList.style.display = 'block';
        }
        if (event.key === 'ArrowUp') {
            videoList.style.display = 'none';
        }
    });

    videoItems.forEach(item => {
        item.addEventListener('click', () => {
            videoSource.src = item.getAttribute('data-src');
            videoPlayer.load();
            videoPlayer.play();
            videoList.style.display = 'none';
        });
    });
</script>

</body>
</html>
