<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Android TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>

    <button class="button" onclick="sendCommand('UP')">↑</button>
    <button class="button" onclick="sendCommand('DOWN')">↓</button>
    <button class="button" onclick="sendCommand('LEFT')">←</button>
    <button class="button" onclick="sendCommand('RIGHT')">→</button>
    <button class="button" onclick="sendCommand('OK')">OK</button>
    <button class="button" onclick="sendCommand('BACK')">Kembali</button>
    <button class="button" onclick="sendCommand('HOME')">Home</button>
    <button class="button" onclick="sendCommand('MENU')">Menu</button>

    <script>
        function sendCommand(command) {
            // Fungsi untuk mengirim perintah ke Android TV
            console.log('Mengirim perintah:', command);
            // Implementasi pengiriman sinyal ke Android TV bisa ditambahkan di sini
        }
    </script>

</body>
</html>
