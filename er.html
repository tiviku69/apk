<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="er.css">
    <title>YouTube TV Clone</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>YouTube TV Clone</h1>
        </header>
        <main>
            <div id="video-player">
                <video id="video" controls>
                    <source src="https://tiviku69.github.io/apk/m3u/19.m3u8" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div id="controls">
                <button class="control" id="play">Play</button>
                <button class="control" id="pause">Pause</button>
                <button class="control" id="stop">Stop</button>
            </div>
        </main>
    </div>
    <script src="er.js"></script>
</body>
</html>
