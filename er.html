   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Load JSON Files</title>
<link rel="stylesheet" href="css/film.css"></link>
   </head>
   <body>
       
       <center>
				<br>
				<h1>tiviku</h1>
				<marquee id="marquee" direction="left" scrollamount="5"></marquee>
				<hr>
				<form>
								<div class="container">
												<div class="left">
																<input type="text" name="" id="cari" onkeyup="prosesMenu()" placeholder="search"><div id="container"></div>
																</div>
																</div></div></form>
																<br>

       <script>
           const files = [ 'jsn1.json' ]; // Array file JSON

files.forEach(file => {
               fetch(file)
                   .then(response => response.json())
                   .then(data => {
                       data.forEach(item => {

const container = document.getElementById('container');

const button = document.createElement('button');
button.onclick = () => playVideo(item.link);

function playVideo(videoFile) {
            window.location.href = `g1.html?video=${videoFile}`;
        }


                           
const img = document.createElement('img');
img.src = item.img;
img.alt = item.buttonText;
                           container.appendChild(button);
                           button.appendChild(img);
                         
                           
                       });
                   })
                   
                   .catch(error => console.error('Error loading JSON:', error));
           });
       </script>
   </body>
   </html>
