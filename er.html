<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3700b3;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Film Favorit Saya</h1>
    <img src="g.jpg" alt="Movie 1" id="movie-image">
    
    <div>
        <button class="button" onclick="changeMovie('g.jpg')">Film 1</button>
        <button class="button" onclick="changeMovie('g.jpg')">Film 2</button>
        <button class="button" onclick="changeMovie('g.jpg')">Film 3</button>
    </div>

    <script>
        function changeMovie(imagePath) {
            document.getElementById('movie-image').src = imagePath;
        }
    </script>
</body>
</html>
