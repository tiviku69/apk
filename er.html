<!DOCTYPE html>
<html lang="in">
<head>
				<meta charset="UTF-8">
				<title>Page title</title>
				<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .offline-message {
            display: none;
            padding: 20px;
            border: 1px solid #f44336;
            color: #f44336;
            background-color: #ffe5e5;
        }
    </style>
				<link rel="stylesheet" href="er.css"></link>
</head>
<body>
				<div id="atas">
								<h1>tiviku</h1>
								<marquee id="marquee" direction="left" scrollamount="5"><b>uji coba</b></marquee>
								<input type="text" name="" id="cari" onkeyup="prosesMenu()" placeholder="cari...">
				</div>
				<div class="offline-message" id="offlineMessage">
        <h1>Anda Tidak Terhubung ke Internet</h1>
        <p>Silakan periksa koneksi jaringan Anda dan coba lagi.</p>
    </div>
				<div id="container"></div>
				
<script>
        function updateOnlineStatus() {
            const offlineMessage = document.getElementById('offlineMessage');
            const atas = document.getElementById('atas');
            if (navigator.onLine) {
                offlineMessage.style.display = 'none';
            } else {
                offlineMessage.style.display = 'block';
                atas.style.display = 'none';
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Set initial status
        updateOnlineStatus();
    </script>
				
</body>
<script src="https://raw.githubusercontent.com/tiviku69/apk/main/er.js"></script>
</html>
