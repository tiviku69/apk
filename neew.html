<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Highlight</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            overflow: hidden;
            position: relative;
        }
        .gallery img {
            width: 200px; /* ukuran gambar */
            margin: 0 15px;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }
        .highlight img {
            transform: scale(1.1);
            border-color: blue; /* warna highlight */
        }
    </style>
</head>
<body>

<div class="gallery" id="gallery">
    <img src="g.jpg" alt="Image 1">
    <img src="g.jpg" alt="Image 2">
    <img src="g.jpg" alt="Image 3">
    <img src="g.jpg" alt="Image 4">
    <img src="g.jpg" alt="Image 5">
</div>

<script>
    const gallery = document.getElementById('gallery');
    const images = gallery.getElementsByTagName('img');
    let currentIndex = 0;

    function updateHighlight(index) {
        for (let i = 0; i < images.length; i++) {
            images[i].parentNode.classList.remove('highlight');
        }
        images[index].parentNode.classList.add('highlight');
        
        gallery.style.transform = `translateX(-${index * (220)}px)`; // 220 = width + margin
    }

    document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowRight') {
            currentIndex = (currentIndex + 1) % images.length;
        } else if (event.key === 'ArrowLeft') {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
        }
        updateHighlight(currentIndex);
    });

    updateHighlight(currentIndex); // set initial highlight
</script>

</body>
</html>
