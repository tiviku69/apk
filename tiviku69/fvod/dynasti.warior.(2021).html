<script>
				
				var myvid = document.getElementById('myvideo');
var myvids = [""," https://filfamily.files.wordpress.com/2021/10/wp-1633783534549.mp4 "," end " ];
var activeVideo = 0;

myvid.poster =' https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFZgnEW4g1vusD-g9qBRz0GorYIztL6r1gvRiMwXNjIle594vJxLI8cpVV&s=10 ';

myvid.addEventListener('ended', function(e) {
  // update the new active video index
  activeVideo = (++activeVideo) % myvids.length;

  // update the video source and play
  myvid.src = myvids[activeVideo];
  myvid.play();
});</script>
