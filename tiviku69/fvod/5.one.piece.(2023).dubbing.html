<script>
				
				var myvid = document.getElementById('myvideo');
var myvids = ["../iklan1.mp4"," https://video.e-droid.net/files_busc/v2211905_2509861917.mp4 "," https://video.e-droid.net/files_busc/v2211909_2509861917.mp4 "," end " ];
var activeVideo = 0;

myvid.poster ='https://www.themoviedb.org/t/p/w500_and_h282_face/bXhzP2I6K7I3LxXyhbCTeh8q6vJ.jpg';

myvid.addEventListener('ended', function(e) {
  // update the new active video index
  activeVideo = (++activeVideo) % myvids.length;

  // update the video source and play
  myvid.src = myvids[activeVideo];
  myvid.play();
});</script>
