<!DOCTYPE html>
<html lang="in">
<head>
				<meta charset="UTF-8">
				<title>Page title</title>
				<link rel="stylesheet" href="../vodi/cs.css"></link>
</head>
<body>
				<div class="vdi1" id="vdi1">
								
								<video controls controlslist='nofullscreen nodownload' class='video' id='myvideo' ></video>
								<div class='controls'> <div class='progress'> <div class='progress__filled'></div> </div> <button class='controls__button' data-skip='-10'><b>« 10s</b></button> <button class='controls__button toggleButton' title='Toggle Play'><b>▶</b></button> <button class='controls__button' data-skip='25'><b>10s »</b></button> </div> </div>
								
				</div>
</body>
<script>
				
				var myvid = document.getElementById('myvideo');
var myvids = [""," https://dl.dropbox.com/s/l2zvcjw1xkjkvp4/We.Have.a.Ghost.%282023%29.mp4 "," end " ];
var activeVideo = 0;

myvid.poster ='https://dl.dropbox.com/s/5jv8xgy8bj8h6qz/1678060568-picsay.jpg';

myvid.addEventListener('ended', function(e) {
  // update the new active video index
  activeVideo = (++activeVideo) % myvids.length;

  // update the video source and play
  myvid.src = myvids[activeVideo];
  myvid.play();
});</script>
<script src="../vodi/js.js"></script>
<script src="../vodi/time.js"></script>
</html>
