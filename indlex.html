<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Pengunjung Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #onlineCount {
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Pengunjung Online</h1>
    <div id="onlineCount">0</div>

    <script>
        // Menghitung jumlah pengunjung yang "online"
        let onlineCount = localStorage.getItem('onlineCount') ? parseInt(localStorage.getItem('onlineCount')) : 0;
        onlineCount++;
        localStorage.setItem('onlineCount', onlineCount);
        document.getElementById('onlineCount').innerText = onlineCount;

        // Menambahkan event listener untuk mengurangi jumlah ketika tab ditutup
        window.addEventListener('beforeunload', () => {
            onlineCount--;
            localStorage.setItem('onlineCount', onlineCount);
        });
    </script>
</body>
</html>
