<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube TV Layout v6 - Multiple JSON</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/256px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube Logo">
            <span>YouTube</span>
        </div>
        <nav>
            <ul>
                <li tabindex="0">Home</li>
                <li tabindex="0">Recommended</li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="https://via.placeholder.com/30/FFFFFF/000000" alt="User Profile" tabindex="0">
        </div>
    </header>

    <div class="main-content">
        <aside class="sidebar">
            <ul>
                <li class="nav-item" tabindex="0">
                    <img src="https://via.placeholder.com/20/FFFFFF/000000" alt="Home">
                    <span>HOME</span>
                </li>
                <li class="nav-item" tabindex="0">
                    <img src="https://via.placeholder.com/20/FFFFFF/000000" alt="Trending">
                    <span>TRENDING</span>
                </li>
                <li class="nav-item" tabindex="0">
                    <img src="https://via.placeholder.com/20/FFFFFF/000000" alt="Subscriptions">
                    <span>SUBSCRIPTIONS</span>
                </li>
                <li class="nav-item" tabindex="0">
                    <img src="https://via.placeholder.com/20/FFFFFF/000000" alt="Library">
                    <span>LIBRARY</span>
                </li>
                <li class="nav-item" tabindex="0">
                    <img src="https://via.placeholder.com/20/FFFFFF/000000" alt="History">
                    <span>HISTORY</span>
                </li>
            </ul>
        </aside>

        <section class="video-sections" id="dynamic-video-sections">
            </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
