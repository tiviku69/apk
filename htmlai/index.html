<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="offline-message" id="offlineMessage">
        <h1>Anda Tidak Terhubung ke Internet</h1>
        <p>Silakan periksa koneksi jaringan Anda dan coba lagi.</p>
    </div>

    <div id="main-wrapper">
        <div id="left-sidebar">
            <div class="menu-item" id="home-menu">Home</div>
            <div class="menu-item" id="search-menu">Search</div>
            <input type="text" name="" id="cari" onkeyup="prosesMenu()" placeholder="cari...">
        </div>
        
        <div id="content-area">
            <div id="atas"></div>
            <div id="container"></div>
        </div>
    </div>

    <script>
        function updateOnlineStatus() {
            const offlineMessage = document.getElementById('offlineMessage');
            const mainWrapper = document.getElementById('main-wrapper');
            if (navigator.onLine) {
                offlineMessage.style.display = 'none';
                mainWrapper.style.display = 'flex'; // Use flex for main layout
            } else {
                offlineMessage.style.display = 'block';
                mainWrapper.style.display = 'none';
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Set initial status
        updateOnlineStatus();
    </script>
    <script src="script.js"></script>
</body>
</html>
