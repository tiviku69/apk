<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube TV Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="https://www.youtube.com/s/desktop/9d3df192/img/favicon_96x96.png" alt="YouTube Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li class="nav-item active" data-target="home">
                        <span class="icon">🏠</span>
                        <span class="text">Beranda</span>
                    </li>
                    <li class="nav-item" data-target="music">
                        <span class="icon">🎵</span>
                        <span class="text">Musik</span>
                    </li>
                    <li class="nav-item" data-target="movies">
                        <span class="icon">🎬</span>
                        <span class="text">Film</span>
                    </li>
                    <li class="nav-item" data-target="collection">
                        <span class="icon">📚</span>
                        <span class="text">Koleksi</span>
                    </li>
                    <li class="nav-item" data-target="subscriptions">
                        <span class="icon">📥</span>
                        <span class="text">Subscription</span>
                    </li>
                    <li class="nav-item" data-target="settings">
                        <span class="icon">⚙️</span>
                        <span class="text">Setelan</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-bar-wrapper">
                    <input type="text" class="search-bar" placeholder="Telusuri">
                </div>
            </header>

            <section class="content-section" id="home-content">
                <div class="video-grid-container">
                    <h2>Direkomendasikan</h2>
                    <div class="video-grid" id="recommended-videos">
                        </div>
                </div>

                <div class="video-grid-container">
                    <h2>Baru untuk Anda</h2>
                    <div class="video-grid" id="new-videos">
                        </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
