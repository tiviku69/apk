<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiviKu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="offline-message" id="offlineMessage">
        <i class="fas fa-exclamation-triangle"></i>
        <h1>Anda Tidak Terhubung ke Internet</h1>
        <p>Silakan periksa koneksi jaringan Anda dan coba lagi.</p>
    </div>
    
    <div id="main-content">
        <header id="atas">
            <div class="header-left">
                <img src="https://raw.githubusercontent.com/tiviku69/apk/main/tiviku.png" alt="TiviKu Logo" class="logo">
                <span class="brand-text">by tiviku</span>
            </div>
            <div class="search-container">
                <input type="text" id="cari" onkeyup="prosesMenu()" placeholder="Cari konten...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </header>

        <nav class="sidebar" id="sidebar">
            <ul>
                <li class="nav-item active" data-category="home">
                    <i class="fas fa-home"></i>
                    <span>Beranda</span>
                </li>
                <li class="nav-item" data-category="movies">
                    <i class="fas fa-film"></i>
                    <span>Film</span>
                </li>
                <li class="nav-item" data-category="series">
                    <i class="fas fa-tv"></i>
                    <span>Serial TV</span>
                </li>
                <li class="nav-item" data-category="originals">
                    <i class="fas fa-star"></i>
                    <span>Originals</span>
                </li>
                <li class="nav-item" data-category="new">
                    <i class="fas fa-fire"></i>
                    <span>Terbaru</span>
                </li>
            </ul>
        </nav>

        <div id="container" class="content-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
