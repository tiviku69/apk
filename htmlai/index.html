<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <title>YouTube Klon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-item active">
            <img src="https://www.youtube.com/s/desktop/f1725b84/img/favicon_32.png" alt="Home Icon" class="sidebar-icon">
            <span>Home</span>
        </div>
        <div class="sidebar-item">
            <img src="https://www.youtube.com/s/desktop/f1725b84/img/favicon_32.png" alt="Shorts Icon" class="sidebar-icon">
            <span>Shorts</span>
        </div>
        <div class="sidebar-item">
            <img src="https://www.youtube.com/s/desktop/f1725b84/img/favicon_32.png" alt="Subscriptions Icon" class="sidebar-icon">
            <span>Subscriptions</span>
        </div>
        <div class="sidebar-item">
            <img src="https://www.youtube.com/s/desktop/f1725b84/img/favicon_32.png" alt="Library Icon" class="sidebar-icon">
            <span>Library</span>
        </div>
        <div class="sidebar-item">
            <img src="https://www.youtube.com/s/desktop/f1725b84/img/favicon_32.png" alt="History Icon" class="sidebar-icon">
            <span>History</span>
        </div>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <img src="https://yt3.googleusercontent.com/yti/AOXA7GEy4nI2J_iY_iY_iY_iY_iY_iY_iY_iY_iY_iY=s88-c-k-c0x00ffffff-no-rj-mo" alt="User Profile" class="profile-pic">
                <span class="user-name">HOME</span>
                <span class="recommended-text">Recommended</span>
            </div>
            <div class="header-right">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/2560px-Logo_of_YouTube_%282015-2017%29.svg.png" alt="YouTube Logo" class="youtube-logo">
            </div>
        </header>

        <div class="offline-message" id="offlineMessage">
            <h1>Anda Tidak Terhubung ke Internet</h1>
            <p>Silakan periksa koneksi jaringan Anda dan coba lagi.</p>
        </div>

        <div class="video-section">
            <h2 class="section-title"></h2> <div class="video-grid" id="container">
                </div>
        </div>

        <div class="video-section">
            <h2 class="section-title">Continue watching</h2>
            <div class="video-grid" id="continueWatchingContainer">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
