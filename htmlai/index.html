<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube TV Layout v6 - Multiple JSON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/256px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube Logo">
            <span>YouTube</span>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Recommended</li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search..." autocomplete="off">
            <button id="search-button">
                <img src="https://via.placeholder.com/20" alt="Search">
            </button>
        </div>
        <div class="user-profile">
            <img src="https://via.placeholder.com/30" alt="User Profile">
        </div>
    </header>

    <div class="main-content">
        <aside class="sidebar">
            <ul>
                <li class="nav-item active" tabindex="0">
                    <img src="https://via.placeholder.com/20" alt="Home">
                    <span>HOME</span>
                </li>
                <li class="nav-item" tabindex="0">
                    <img src="https://via.placeholder.com/20" alt="Trending">
                    <span>SEARCH</span>
                </li>
                <li class="nav-item" tabindex="0">
                    <img src="https://via.placeholder.com/20" alt="Subscriptions">
                    <span>SUBSCRIPTIONS</span>
                </li>
                <li class="nav-item" tabindex="0">
                    <img src="https://via.placeholder.com/20" alt="Library">
                    <span>LIBRARY</span>
                </li>
                <li class="nav-item" tabindex="0">
                    <img src="https://via.placeholder.0com/20" alt="History">
                    <span>HISTORY</span>
                </li>
            </ul>
        </aside>

        <section class="video-sections" id="dynamic-video-sections">
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
