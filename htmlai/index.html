<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi TV</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .offline-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding-top: 20%;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="offline-message" id="offlineMessage">
        <h1>Anda Tidak Terhubung ke Internet</h1>
        <p>Silakan periksa koneksi jaringan Anda dan coba lagi.</p>
    </div>

    <div class="tv-container" id="tvContainer">
        <div class="sidebar">
            <div class="logo">TV Apps</div>
            <div class="search-container">
                <input type="text" id="cari" placeholder="Cari...">
            </div>
            <ul class="nav-menu">
                <li class="nav-item active" data-target="home">Beranda</li>
                <li class="nav-item" data-target="my-list">Daftar Saya</li>
                <li class="nav-item" data-target="settings">Setelan</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="section" id="home">
                <h2 id="section-title"></h2>
                <div class="row" id="container">
                    </div>
            </div>
        </div>
    </div>

    <script>
        function updateOnlineStatus() {
            const offlineMessage = document.getElementById('offlineMessage');
            const tvContainer = document.getElementById('tvContainer');
            if (navigator.onLine) {
                offlineMessage.style.display = 'none';
                tvContainer.style.display = 'flex';
            } else {
                offlineMessage.style.display = 'block';
                tvContainer.style.display = 'none';
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Set initial status
        updateOnlineStatus();
    </script>
    <script src="script.js"></script>
</body>
</html>
