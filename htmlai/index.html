<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <title>Tiviku</title>
    <link rel="stylesheet" href="erc.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="offlineMessage" class="offline-message">
        <h1>Anda Tidak Terhubung ke Internet</h1>
        <p>Silakan periksa koneksi jaringan Anda dan coba lagi.</p>
    </div>

    <div id="main-container">
        <div id="sidebar" class="sidebar">
            <div class="sidebar-item active"><i class="material-icons">home</i><span>Beranda</span></div>
            <div class="sidebar-item"><i class="material-icons">explore</i><span>Jelajahi</span></div>
            <div class="sidebar-item"><i class="material-icons">subscriptions</i><span>Langganan</span></div>
            <div class="sidebar-item"><i class="material-icons">video_library</i><span>Koleksi</span></div>
            <div class="sidebar-item"><i class="material-icons">history</i><span>Histori</span></div>
        </div>

        <div id="atas" class="top-bar">
            <div class="logo">
                <img src="https://www.youtube.com/s/desktop/2513f412/img/favicon_32x32.png" alt="YouTube Logo">
                <span class="logo-text">YouTube</span>
            </div>
            <div id="search-container">
                <input type="text" id="cari" placeholder="Cari..." onkeyup="prosesMenu()">
            </div>
        </div>

        <div id="content-container">
            <h2>Direkomendasikan</h2>
            <div id="container" class="video-grid"></div>
        </div>
    </div>

    <script src="er.js"></script>
    <script>
        function updateOnlineStatus() {
            const offlineMessage = document.getElementById('offlineMessage');
            const mainContainer = document.getElementById('main-container');
            if (navigator.onLine) {
                offlineMessage.style.display = 'none';
                mainContainer.style.display = 'flex';
            } else {
                offlineMessage.style.display = 'block';
                mainContainer.style.display = 'none';
            }
        }
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        document.addEventListener('keydown', (event) => {
            const sidebar = document.getElementById('sidebar');
            if (event.key === 'ArrowLeft') {
                sidebar.classList.add('show');
            } else if (event.key === 'ArrowRight' && sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });
    </script>
</body>
</html>
