<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiviku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <nav id="sidebar">
            <div id="profile">
                <img src="profile.png" alt="Profile" class="profile-pic">
                <span>Charlie David</span>
            </div>
            <ul>
                <li class="nav-item active" id="search-nav">
                    <img src="icons/search.svg" alt="Search">
                    <span>Search</span>
                </li>
                <li class="nav-item">
                    <img src="icons/home.svg" alt="Home">
                    <span>Home</span>
                </li>
                <li class="nav-item">
                    <img src="icons/music.svg" alt="Music">
                    <span>Music</span>
                </li>
                <li class="nav-item">
                    <img src="icons/movies.svg" alt="Movies and shows">
                    <span>Movies and shows</span>
                </li>
                <li class="nav-item">
                    <img src="icons/news.svg" alt="News">
                    <span>News</span>
                </li>
                <li class="nav-item">
                    <img src="icons/gaming.svg" alt="Gaming">
                    <span>Gaming</span>
                </li>
                <li class="nav-item">
                    <img src="icons/subscriptions.svg" alt="Subscriptions">
                    <span>Subscriptions</span>
                </li>
                <li class="nav-item">
                    <img src="icons/library.svg" alt="Library">
                    <span>Library</span>
                </li>
                <li class="nav-item">
                    <img src="icons/settings.svg" alt="Settings">
                    <span>Settings</span>
                </li>
            </ul>
        </nav>

        <main id="main-content">
            <div id="search-bar-container">
                <input type="text" id="search-input" placeholder="Search" autofocus>
            </div>
            <div id="content">
                </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
