<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube TV Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1280px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube Logo" class="yt-logo-small">
        </div>
        <ul>
            <li class="nav-item active" data-section="home">
                <img src="https://www.svgrepo.com/show/368817/home-solid.svg" alt="Home Icon">
                <span>HOME</span>
            </li>
            <li class="nav-item" data-section="recommended">
                <img src="https://www.svgrepo.com/show/368817/home-solid.svg" alt="Recommended Icon">
                <span>Recommended</span>
            </li>
            <li class="nav-item" data-section="trending">
                <img src="https://www.svgrepo.com/show/368817/home-solid.svg" alt="Trending Icon">
                <span>Trending</span>
            </li>
            <li class="nav-item" data-section="subscriptions">
                <img src="https://www.svgrepo.com/show/368817/home-solid.svg" alt="Subscriptions Icon">
                <span>Subscriptions</span>
            </li>
            <li class="nav-item" data-section="library">
                <img src="https://www.svgrepo.com/show/368817/home-solid.svg" alt="Library Icon">
                <span>Library</span>
            </li>
            <li class="nav-item" data-section="history">
                <img src="https://www.svgrepo.com/show/368817/home-solid.svg" alt="History Icon">
                <span>History</span>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="profile-info">
                <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Profile Picture" class="profile-pic">
                <span class="profile-name">HOME</span>
            </div>
            <div class="header-right">
                <div class="menu-label">Recommended</div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1280px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube Logo" class="yt-logo">
            </div>
        </header>

        <section class="video-section">
            <h2 class="section-title">Recommended</h2>
            <div class="video-carousel" id="recommended-carousel">
                </div>
        </section>

        <section class="video-section">
            <h2 class="section-title">Continue watching</h2>
            <div class="video-carousel" id="continue-watching-carousel">
                </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
