<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiviKu - Clone Interface</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .offline-message {
            display: none;
            border: 1px solid #f44336;
            padding: 0;
            margin: 0;
            color: #f44336;
            background-color: #ffe5e5;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="offline-message" id="offlineMessage">
        <h1>Anda Tidak Terhubung ke Internet</h1>
        <p>Silakan periksa koneksi jaringan Anda dan coba lagi.</p>
    </div>

    <div id="main-container">
        <div id="sidebar">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/tiviku69/apk/main/tiviku.png" alt="TiviKu Logo">
            </div>
            <ul id="nav-list">
                <li class="nav-item active" data-category="home">
                    <span class="icon">🏠</span> Beranda
                </li>
                <li class="nav-item" data-category="music">
                    <span class="icon">🎵</span> Musik
                </li>
                <li class="nav-item" data-category="films">
                    <span class="icon">🎬</span> Film
                </li>
                <li class="nav-item" data-category="games">
                    <span class="icon">🎮</span> Game
                </li>
                <li class="nav-item" data-category="collection">
                    <span class="icon">⭐</span> Koleksi
                </li>
            </ul>
        </div>
        
        <div id="content-area">
            <div id="atas">
                <input type="text" id="cari" placeholder="Telusuri">
            </div>
            
            <div id="container">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function updateOnlineStatus() {
            const offlineMessage = document.getElementById('offlineMessage');
            const mainContainer = document.getElementById('main-container');
            if (navigator.onLine) {
                offlineMessage.style.display = 'none';
                mainContainer.style.display = 'flex';
            } else {
                offlineMessage.style.display = 'block';
                mainContainer.style.display = 'none';
            }
        }
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
    </script>
</body>
</html>
