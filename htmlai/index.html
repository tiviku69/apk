<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube TV Layout v6 - Multiple JSON</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.youtube.com/s/desktop/27042854/img/favicon_96x96.png" alt="YouTube Logo">
            <span>YouTube TV</span>
        </div>
        <nav>
            <ul>
                <li class="active">Home</li>
                <li>Recommended</li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Cari...">
            <span class="search-icon">üîç</span>
        </div>
        <div class="user-profile">
            <img src="https://i.pravatar.cc/300" alt="User Profile">
        </div>
    </header>

    <div class="main-content">
        <div class="sidebar">
            <ul>
                <li class="nav-item active" data-section="home">
                    <img src="https://api.iconify.design/ic:baseline-home.svg" alt="Home">
                    <span>HOME</span>
                </li>
                <li class="nav-item" data-section="trending">
                    <img src="https://api.iconify.design/ic:baseline-trending-up.svg" alt="Trending">
                    <span>TRENDING</span>
                </li>
                <li class="nav-item" data-section="subscriptions">
                    <img src="https://api.iconify.design/ic:baseline-subscriptions.svg" alt="Subscriptions">
                    <span>SUBSCRIPTIONS</span>
                </li>
                <li class="nav-item" data-section="library">
                    <img src="https://api.iconify.design/ic:baseline-video-library.svg" alt="Library">
                    <span>LIBRARY</span>
                </li>
                <li class="nav-item" data-section="history">
                    <img src="https://api.iconify.design/ic:baseline-history.svg" alt="History">
                    <span>HISTORY</span>
                </li>
            </ul>
        </div>
        
        <div id="dynamic-video-sections" class="video-sections">
            </div>

        <div id="search-results-section" class="search-results-container">
            <h2 class="row-title">Hasil Pencarian</h2>
            <div id="search-results-row" class="video-row">
                </div>
            <p id="no-results-message" class="no-results">Tidak ada hasil ditemukan.</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
