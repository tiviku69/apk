<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        #player {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #000; /* Ensure black background */
        }
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .logo-container img {
            width: 120px; /* Slightly smaller logo */
            height: auto;
            display: block;
        }
        .custom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
            padding: 15px 20px; /* Adjusted padding */
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            box-sizing: border-box;
        }
        .custom-controls.active {
            opacity: 1;
            visibility: visible;
        }
        .progress-bar-container {
            width: 100%;
            height: 8px; /* Thinner progress bar */
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            border-radius: 4px;
            position: relative;
        }
        .progress-bar-container:hover .progress-bar {
            height: 100%; /* Expand on hover */
        }
        .progress-bar {
            height: 100%;
            background-color: #e50914; /* Netflix red */
            width: 0%;
            border-radius: 4px;
            transition: width 0.1s linear, height 0.1s linear;
            position: absolute;
            left: 0;
            top: 0;
        }
        .progress-bar-scrubber {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 0; /* Aligned with current progress */
            width: 16px; /* Larger scrubber */
            height: 16px;
            background-color: #e50914;
            border-radius: 50%;
            display: none; /* Hidden by default */
            z-index: 2;
        }
        .progress-bar-container:hover .progress-bar-scrubber {
            display: block; /* Show on hover */
        }
        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .controls-left, .controls-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .control-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        .control-button:hover {
            color: #e50914;
            transform: scale(1.1);
        }
        #time-display {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            min-width: 120px; /* Ensure space for time */
        }
        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #e50914; /* Netflix red */
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite; /* More dynamic spin */
            z-index: 1001;
            display: none;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        #play-pause-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1002;
            transition: opacity 0.3s ease-in-out, background 0.2s ease;
            opacity: 1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #play-pause-center:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        #play-pause-center svg {
            fill: #fff; /* White icons */
            width: 60%;
            height: 60%;
            transition: fill 0.2s ease;
        }
        #play-pause-center:hover svg {
            fill: #e50914;
        }
        #video-title-container {
            position: absolute;
            top: 100px; /* Lower title */
            left: 50%;
            transform: translateX(-50%);
            max-width: 80%;
            text-align: center;
            z-index: 1001;
            padding: 10px 20px;
            font-size: 32px; /* Larger title */
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.9); /* Stronger shadow */
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none; /* Allow clicks through */
        }
        #digital-clock {
            position: absolute;
            top: 20px;
            right: 20px; /* Positioned to the right */
            z-index: 1001;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        /* Quality selector styles (optional, JW Player often handles this) */
        .jw-button-container.jw-quality {
            order: 3; /* Position after volume */
            margin-left: auto; /* Push to the right */
        }
        .jw-quality-label {
            color: #fff !important;
        }
        .jw-button-container.jw-quality .jw-icon {
            color: #fff !important;
        }
    </style>
</head>
<body>
    <div class="logo-container" id="player-logo">
        <img src="https://raw.githubusercontent.com/tiviku69/apk/main/tiviku.png" alt="Logo Perusahaan Anda">
    </div>
    <div id="video-title-container"></div>
    <div id="digital-clock"></div>
    
    <div id="play-pause-center">
        <svg id="play-icon" viewBox="0 0 24 24" style="display: block;">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
    </div>
    
    <div id="player"></div>
    <div id="loading-spinner"></div>
    
    <div class="custom-controls" id="player-controls">
        <div class="progress-bar-container" id="progress-bar-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress-bar-scrubber" id="progress-scrubber"></div>
            </div>
        </div>
        <div class="controls-row">
            <div class="controls-left">
                <button class="control-button" id="play-pause-button">
                    <i class="fas fa-play" id="play-button-icon"></i>
                    <i class="fas fa-pause" id="pause-button-icon" style="display: none;"></i>
                </button>
                <button class="control-button" id="rewind-button">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="control-button" id="forward-button">
                    <i class="fas fa-forward"></i>
                </button>
                <span id="time-display">0:00 / 0:00</span>
            </div>
            <div class="controls-right">
                <button class="control-button" id="fullscreen-button">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="control-button" id="mute-button">
                    <i class="fas fa-volume-up" id="volume-icon"></i>
                </button>
                </div>
        </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
