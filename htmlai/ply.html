<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        #player {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Ensure player is behind overlays */
        }
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }
        .logo-container img {
            width: 135px;
            height: 45px;
            display: block;
        }
        #video-details-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 1001;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none; /* Allows interaction with player */
        }
        #video-details-overlay h2 {
            margin: 0 0 5px 0;
            font-size: 1.5em;
            color: white;
        }
        #video-details-overlay p {
            margin: 0;
            font-size: 0.9em;
            color: #aaa;
        }
        #digital-clock {
            position: absolute;
            top: 25px;
            right: 20px; /* Moved to right for better placement */
            z-index: 1001;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }
        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 0, 0, 0.3);
            border-top: 5px solid #f00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1001;
            display: none;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        #play-pause-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1002;
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for button */
            border-radius: 50%;
        }
        #play-pause-center svg {
            fill: #f00;
            width: 70%;
            height: 70%;
        }
        /* Custom controls (already in new.js, but ensure they have basic styling) */
        .custom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            opacity: 0; /* Hidden by default, controlled by JS */
            transition: opacity 0.3s ease-in-out;
        }
        .progress-bar-container {
            flex-grow: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background-color: #f00;
            width: 0%;
        }
        #time-display {
            color: #fff;
            font-size: 14px;
            white-space: nowrap;
        }
        .control-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-button .material-icons {
            font-size: 28px;
        }
        /* Volume slider */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f00;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/tiviku69/apk/main/tiviku.png" alt="Tiviku Logo">
    </div>
    <div id="video-details-overlay">
        <h2 id="current-video-title"></h2>
        <p id="current-video-channel"></p>
        <p id="current-video-views"></p>
    </div>
    <div id="digital-clock"></div>
    <div id="play-pause-center">
        <svg id="play-icon" viewBox="0 0 24 24" style="display: block;">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
    </div>
    <div id="player"></div>
    <div id="loading-spinner"></div>
    
    

<div class="custom-controls" id="player-controls">
        <button class="control-button" id="play-pause-button">
            <i class="material-icons" id="controls-play-icon">play_arrow</i>
            <i class="material-icons" id="controls-pause-icon" style="display: none;">pause</i>
        </button>
        <div id="time-display">0:00 / 0:00</div>
        <div class="progress-bar-container" id="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="volume-container">
            <button class="control-button" id="mute-button"><i class="material-icons">volume_up</i></button>
            <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volume-slider">
        </div>
        <button class="control-button" id="fullscreen-button"><i class="material-icons">fullscreen</i></button>
    </div>

    <script src="new.js"></script>
</body>
</html>
