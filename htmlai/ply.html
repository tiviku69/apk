<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Mencegah scrolling */
        }
        #player {
            width: 100vw;
            height: 100vh;
        }
        .custom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: none; /* Tersembunyi secara default */
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }
        .custom-controls button {
            background-color: #f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.2s;
        }
        .custom-controls button:hover,
        .custom-controls button:focus {
            background-color: #c00;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .progress-bar-container {
            position: absolute;
            top: -15px;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
        }
        .buffered-bar {
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* Warna buffering */
            width: 0%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Di bawah progress bar utama */
        }
        .progress-bar {
            height: 100%;
            background-color: #f00;
            width: 0%;
            transition: width 0.1s linear;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2; /* Di atas buffered bar */
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            z-index: 1001;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div class="loading-spinner" id="loading-spinner"></div>
    
    <div class="custom-controls" id="player-controls">
        <div class="progress-bar-container">
            <div class="buffered-bar" id="buffered-bar"></div>
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <button id="rw-btn"><b>«</b></button>
        <button id="play-pause-btn"><b>▶</b></button>
        <button id="ff-btn"><b>»</b></button>
    </div>

    <script src="new.js"></script>
</body>
</html>
