<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        #player {
            width: 100vw;
            height: 100vh;
        }
        .custom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }
        .custom-controls button {
            background-color: #f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.2s;
        }
        .custom-controls button:hover,
        .custom-controls button:focus {
            background-color: #c00;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
.progress-bar-container {
    position: absolute; /* Posisikan relatif terhadap .custom-controls */
    top: -15px; /* Pindah ke atas tombol */
    left: 0;
    width: 100%;
    height: 10px;
    background: rgba(255, 255, 255, 0.3);
}

.progress-bar {
    height: 100%;
    background-color: #f00; /* Warna merah yang sama dengan tombol */
    width: 0%; /* Dimulai dari 0% */
    transition: width 0.1s linear; /* Animasi halus saat progres berjalan */
}
    </style>
</head>
<body>
    <div id="player"></div>

    <div class="custom-controls" id="player-controls">
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
</div>

    <script src="new.js"></script> </body>
</html>
