<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <style>
        /* Desain Umum Tetap */
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
            /* Pastikan body/html memenuhi viewport */
            height: 100vh; 
            width: 100vw;
            overflow: hidden;
        }

        /* CONTAINER PLAYER UTAMA */
        #player {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Pastikan Plyr ada di layer bawah UI kustom (z-index > 1000) */
        }
        
        /* KELAS PLYR YANG DIHASILKAN */
        .plyr {
            /* Pastikan elemen Plyr mengisi container #player */
            width: 100%;
            height: 100%;
        }

        /* Pastikan video itu sendiri mengisi seluruh area Plyr */
        .plyr__video-wrapper {
            width: 100%;
            height: 100%;
        }

        /* Z-INDEX TINGGI untuk elemen kustom agar terlihat di atas Plyr */
        .logo-container, 
        #video-title-container, 
        #digital-clock {
            z-index: 1001; 
        }

        #play-pause-center {
            z-index: 1002;
        }

        #loading-spinner {
            z-index: 1003;
        }
        
        /* Desain Logo, Jam, Judul tetap */
        .logo-container {
            position: absolute;
            top: 27px;
            left: 20px;
        }
        .logo-container img {
            width: 135px;
            height: 45px;
            display: block;
        }
        #video-title-container {
            position: absolute;
            top: 100px;
            left: 20px;
            width: 30%;
            padding: 5px 10px;
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            transition: opacity 0.3s ease-in-out;
        }
        #digital-clock {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }

        /* Kontrol kustom (disembunyikan) dan Spinner tetap */
        .custom-controls {
            display: none !important;
        }

        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 0, 0, 0.3);
            border-top: 5px solid #f00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #play-pause-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }
        #play-pause-center svg {
            fill: #f00;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/tiviku69/apk/main/tiviku.png" alt="Logo Perusahaan Anda">
    </div>
    <div id="video-title-container"></div>
    <div id="digital-clock"></div>
    
    <div id="player">
        <video playsinline id="plyr-video"></video> 
    </div>

    <div id="play-pause-center">
        <svg id="play-icon" viewBox="0 0 24 24" style="display: block;">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
    </div>
    <div id="loading-spinner"></div>
    
    <div class="custom-controls" id="player-controls" style="display: none;">
        <div id="time-display">0:00 / 0:00</div>
        <div class="progress-bar-container" id="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script src="new.js"></script>
</body>
</html>
