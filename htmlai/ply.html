<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <title>Video Player HLS</title>
    <link rel="stylesheet" href="er2.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div id="vidcon">
        <video tabindex="0" class='video' id="videoPlayer" poster="https://raw.githubusercontent.com/tiviku69/apk/main/tiviku1.png"></video>
        
        <div id="co">
            <img id="tiviku" src="https://raw.githubusercontent.com/tiviku69/apk/main/tiviku.png" alt="">
            <div id="clock">
                <p class='date'>{{ date }}</p>
                <p class='time'>{{ time }}</p>
            </div>
            <p id="jdl"></p>
            <img id="imgg" src="https://raw.githubusercontent.com/tiviku69/apk/main/tiviku1.png" alt="">
            
            <div id="controls" class="player-controls">
                <div class='progress-bar-container'>
                    <span id="currentTimeDisplay">0:00</span>
                    <div class='progress'> 
                        <div class='progress__filled'></div> 
                    </div>
                    <span id="durationDisplay">0:00</span>
                </div>
                <div class="control-buttons">
                    <button class='controls__button skip-btn' data-skip='-10'><b>« 10s</b></button> 
                    <button class='controls__button toggleButton active-focus' title='Toggle Play'><b>▶</b></button> 
                    <button class='controls__button skip-btn' data-skip='10'><b>10s »</b></button> 
                </div>
            </div>
        </div>
    </div>
</body>
<script src="er2.js"></script>
<script src="time.js"></script>
</html>
