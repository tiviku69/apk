<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        #player {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Styling for Custom Controls Container (now only contains progress bar) */
        .custom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0; /* Adjust padding as buttons are removed */
            display: none; /* Hidden by default, shown by JS */
            justify-content: center; /* Center progress bar horizontally */
            align-items: center;
            z-index: 1000;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        /* No button styles needed anymore */

        /* Styling for Progress Bar */
        .progress-bar-container {
            width: 90%; /* Make progress bar take up most of the width */
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer; /* Make it clickable for seeking */
            border-radius: 5px; /* Optional: rounded corners for the bar */
            overflow: hidden; /* Ensure progress bar stays within container */
        }
        .progress-bar {
            height: 100%;
            background-color: #f00;
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Styling for Loading Spinner */
        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 0, 0, 0.3); /* Transparent red border */
            border-top: 5px solid #f00; /* Solid red for the spinning part */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1001; /* Ensure it's above player and controls */
            display: none; /* Hidden by default, shown by JS */
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="loading-spinner"></div>

    <div class="custom-controls" id="player-controls">
        <div class="progress-bar-container" id="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        </div>

    <script src="new.js"></script>
</body>
</html>
