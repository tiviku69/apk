<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        #player {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        .custom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Mengubah arah flex menjadi kolom */
            gap: 10px; /* Jarak antara progress bar dan tombol */
            z-index: 1000;
        }
        .custom-controls button {
            background-color: #f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.2s;
        }
        .custom-controls button:hover,
        .custom-controls button:focus {
            background-color: #c00;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .progress-bar-container {
            width: 90%; /* Mengisi lebar kontainer */
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer; /* Tambahkan agar bisa di-klik */
        }
        .progress-bar {
            height: 100%;
            background-color: #f00; /* Warna merah yang sama dengan tombol */
            width: 0%; /* Dimulai dari 0% */
            transition: width 0.1s linear; /* Animasi halus saat progres berjalan */
        }

        /* Gaya untuk Tampilan Waktu */
        #time-display {
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Gaya untuk Loading Spinner */
        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 0, 0, 0.3); /* Merah transparan */
            border-top: 5px solid #f00; /* Merah solid untuk bagian bergerak */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1001; /* Pastikan di atas player dan kontrol */
            display: none; /* Sembunyikan secara default */
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="loading-spinner"></div>
    <div class="custom-controls" id="player-controls">
        <div id="time-display">0:00 / 0:00</div> <div class="progress-bar-container" id="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script src="new.js"></script>
</body>
</html>
