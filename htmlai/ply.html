<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Mencegah scrolling */
        }
        #player {
            width: 100vw;
            height: 100vh;
            position: relative; /* Penting untuk penempatan overlay */
        }
        .custom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: none; /* Tersembunyi secara default */
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000; /* Di atas JW Player, di bawah buffering overlay */
        }
        .custom-controls button {
            background-color: #f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.2s;
        }
        .custom-controls button:hover,
        .custom-controls button:focus {
            background-color: #c00;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }

        /* Gaya untuk Progress Bar */
        .progress-bar-container {
            position: absolute;
            top: -15px; /* Pindah ke atas tombol */
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            /* Pastikan z-index lebih rendah dari kontrol utama jika Anda ingin tombol di atasnya */
            z-index: 999; 
        }

        .progress-bar {
            height: 100%;
            background-color: #f00; /* Warna merah yang sama dengan tombol */
            width: 0%; /* Dimulai dari 0% */
            transition: width 0.1s linear; /* Animasi halus saat progres berjalan */
        }

        /* Gaya untuk overlay buffering */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Latar belakang gelap transparan */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001; /* Pastikan di atas JW Player dan kontrol kustom */
            opacity: 0; /* Mulai tersembunyi */
            transition: opacity 0.3s ease-in-out;
            pointer-events: none; /* Agar tidak menghalangi interaksi dengan video */
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 8px solid rgba(255, 255, 255, 0.3); /* Warna border default */
            border-top: 8px solid #ff0000; /* Warna merah untuk indikator buffering */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="player">
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
        </div>
    </div>

    <div class="custom-controls" id="player-controls">
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <button id="rw-btn"><b>«</b></button>
        <button id="play-pause-btn"><b>▶</b></button>
        <button id="ff-btn"><b>»</b></button>
    </div>

    <script src="new.js"></script>
</body>
</html>
